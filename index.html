<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body{
            text-align: center;
            display: flex;
            background-color: #f4f4f4;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .calculator{
            background: rgb(90, 133, 160);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            border:3px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }
        .screen{
            width: 100%;
            max-width: 260px;
            height: 60px;
            background: #fff;
            text-align: right;
            padding: 5px;
            font-size: 1.5em;
            border-radius: 5px;
            margin-bottom: 10px;
            margin-left: 5px;
            border: 2px solid black;
            box-sizing: border-box;
        }
        table{
            width: 100%;
            border-spacing: 10px;
        }
        td {
            width: 25%;
        }
        button {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            border: 2px solid black;
            cursor: pointer;
            transition: 0.3s;
        }
        button.operator { background: rgb(71, 75, 81); color: white; }
        button.equal { background: rgb(5, 210, 5); color: white; height: 265px;}
        button.clear { background: red; color: white; }
        button.number { background: lightgray; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <table>
            <tr>
                <td><button class="operator" onclick="pressOperator('+')">+</button></td>
                <td><button class="operator" onclick="pressOperator('-')">-</button></td>
                <td><button class="operator" onclick="pressOperator('*')">ร</button></td>
                <td><button class="operator" onclick="pressOperator('/')">รท</button></td>
            </tr>
            <tr>
                <td><button class="number" onclick="pressNumber(7)">7</button></td>
                <td><button class="number" onclick="pressNumber(8)">8</button></td>
                <td><button class="number" onclick="pressNumber(9)">9</button></td>
                <td rowspan="4"><button class="equal" onclick="calculate()">=</button></td>
            </tr>
            <tr>
                <td><button class="number" onclick="pressNumber(4)">4</button></td>
                <td><button class="number" onclick="pressNumber(5)">5</button></td>
                <td><button class="number" onclick="pressNumber(6)">6</button></td>
            </tr>
            <tr>
                <td><button class="number" onclick="pressNumber(1)">1</button></td>
                <td><button class="number" onclick="pressNumber(2)">2</button></td>
                <td><button class="number" onclick="pressNumber(3)">3</button></td>
            </tr>
            <tr>
                <td><button class="number" onclick="pressNumber(0)">0</button></td>
                <td><button class="number" onclick="pressDot()">.</button></td>
                <td><button class="clear" onclick="clearScreen()">C</button></td>
            </tr>
        </table>
    </div>

    <script>
        let expression = "";
        function pressNumber(num) {
            expression += num;
            updateScreen();
        }
        function pressOperator(op) {
            expression += " " + op + " ";
            updateScreen();
        }
        function pressDot() {
            if (!expression.endsWith('.')) {
                expression += '.';
                updateScreen();
            }
        }
        function clearScreen() {
            expression = "";
            updateScreen();
        }
        function calculate() {
            try {
                expression = eval(expression).toString();
            } catch {
                expression = "Error";
            }
            updateScreen();
        }
        function updateScreen() {
            document.getElementById("screen").textContent = expression || "0";
        }
    </script>
</body>
</html>
